<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
        <input
        matInput type="text"
        name="title"
        ngModel
        required
        #title="ngModel"
        placeholder="Title">
        <mat-error *ngIf="title.invalid"> "Enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea
        matInput
        rows="6"
        name="content"
        ngModel="" required
        placeholder="Content"></textarea>
       <mat-error *ngIf="content.invalid"> "Enter a content</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
    type="submit">Save</button>
    </form>
</mat-card>
